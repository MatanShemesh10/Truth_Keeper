<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GNews API</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="navbar">
        <div class="logo">GN</div>
        <nav>
            <a href="#">Documentation</a>
            <a href="#">Pricing</a>
            <a href="#">FAQ</a>
            <a href="#">Contact</a>
        </nav>
        <button class="sign-in">Sign in</button>
    </div>
    <div class="search-container">
        <h1>Try GNews API</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
    </div>
</header>
<main>
    <div class="content">
        <!-- Repeat this article section for each article -->
        <article>
            <img src="path-to-article-image.jpg" alt="Article image">
            <div class="text-content">
                <h2>Article Title</h2>
                <p>Article description...</p>
                <a href="link-to-article">Read more</a>
            </div>
        </article>
        <!-- ... -->
    </div>
    <aside class="sidebar">
        <!-- Repeat this block for each sidebar item -->
        <div class="sidebar-item">
            <img src="path-to-sidebar-image.jpg" alt="Sidebar image">
            <div class="text-content">
                <h3>Sidebar Item Title</h3>
                <p>Item description...</p>
                <a href="link-to-item">Read more</a>
            </div>
        </div>
        <!-- ... -->
    </aside>
</main>
<footer>
    <div class="features">
        <section>
            <img src="path-to-feature-icon.jpg" alt="Feature icon">
            <h3>Feature Title</h3>
            <p>Description of the feature...</p>
        </section>
        <!-- Repeat for each feature -->
    </div>
</footer>
</body>
</html>
