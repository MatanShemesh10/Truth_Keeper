<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth Keeper Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.pexels.com/photos/8386440/pexels-photo-8386440.jpeg'); /* Ensure you have a background.jpg image */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Adjusted for top alignment */
            height: 100vh;
            padding-top: 20px; /* Added padding to separate from the very top */
            box-sizing: border-box;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            padding-top: 100px;
            max-width: 600px;
            width: 50%;
            opacity: 75%;
            height: calc(60% - 40px); /* Adjusted to leave space for footer */
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            overflow: hidden; /* Ensures shadows and borders stay within the rounded corners */
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            height: 100px;
            background-color: #007bff;
            color: white;
        }
        .chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            margin-top: 10px; /* Separates the chat window from the header */
            box-shadow: inset 0 4px 6px -1px rgba(0,0,0,0.1); /* Subtle shadow for depth */
            background-color: #f8f9fa; /* Slightly different background for distinction */
        }
        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #fff; /* Ensures input area visually differs from chat window */
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-area button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .input-area button:hover {
            background-color: #0056b3;
        }
        footer {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            border-radius: 10px;
            text-align: center;
        }
        .popup button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <header>
            <h1>Truth Keeper</h1>
            <img src="logo.png" alt="Truth Keeper Logo">
        </header>
        <div class="chat-window">
            <!-- Chat messages will be shown here -->
        </div>
        <div class="input-area">
            <input type="text" placeholder="Type your message...">
            <button>Send</button>
        </div>
    </div>

    <footer>
        Â© 2024 Truth Keeper. All rights reserved.
    </footer>

    <div class="popup" id="popup">
        <p>Welcome to Truth Keeper! How can I assist you today?</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Simulate opening the popup after 3 seconds
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('popup').style.display = 'block';
            }, 3000);
        };
    </script>
</body>
</html>
